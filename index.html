<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SegBin</title>
    <link rel="stylesheet" href="/app.css">
</head>
<body>
    <nav id="nav">
        <div class="logo">
           <h2>SegBin</h2>
        </div>
    </nav>


    <div class="content">
        <div class="left-card">
            <div class="kyw banner">
                <h3>Know Your Waste</h3>
            </div>
                <input id="waste-inp" type="text" placeholder="Enter your waste item">
                <div class="suggestions">
                    <h3>Suggestions</h3>
                    <button id="plastic">Plastic Bottles/Wrappers</button>
                    <button id="paper">Paper cups/plates</button>
                    <button id="glass">Broken Mirror/Bottles</button>
                    <button id="cloth">Used T-shirts/Waste cloth</button>
                    <button id="metal">Cans/Nails/Scissors</button>

                </div>
        </div>

        <div class="right-card">
            <div class="qrscan banner">
                <h3>Scan QR</h3>
            </div>
            <h3>Choose your waste category, your QR will be generated here.</h3>
            <img  id="qr" src="" alt="">
        </div>
    </div>
</body>
</html>
